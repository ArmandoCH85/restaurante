<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Mesas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 800px;
            justify-content: center;
        }
        
        .mesa-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .mesa-label {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .mesa-img-container {
            position: relative;
            width: 60px;
            height: 60px;
        }
        
        .mesa-numero {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mesa-container">
            <div class="mesa-img-container">
                <img src="img/mesa-redonda.svg" alt="Mesa redonda" width="60" height="60">
                <div class="mesa-numero">1</div>
            </div>
            <div class="mesa-label">Mesa Redonda</div>
        </div>
        
        <div class="mesa-container">
            <div class="mesa-img-container">
                <img src="img/mesa-cuadrada.svg" alt="Mesa cuadrada" width="60" height="60">
                <div class="mesa-numero">2</div>
            </div>
            <div class="mesa-label">Mesa Cuadrada</div>
        </div>
    </div>
</body>
</html>
