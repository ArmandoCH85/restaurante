<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Formas de Mesas</title>
    <style>
        .table-visual {
            width: 60px !important;
            height: 60px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            border: 2px solid black !important;
            background-color: white !important;
            margin: 20px !important;
        }

        .table-square {
            border-radius: 4px !important;
        }

        .table-round {
            border-radius: 50% !important;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="table-visual table-square">
            <span style="font-size: 20px; font-weight: bold; color: black;">1</span>
        </div>
        <div class="table-visual table-round">
            <span style="font-size: 20px; font-weight: bold; color: black;">2</span>
        </div>
    </div>
</body>
</html>
